language: node_js
node_js:
  - 6.3.0
before_install:
  - npm install -g npm@3.10.3
branches:
  only:
    - master
env:
  global:
    - secure: ""

script:
  - npm install -g git-credential-env
  - git config credential.helper "env --username=GITHUB_TOKEN"
  - git config user.name "Travis CI"
  - npm run deploy
